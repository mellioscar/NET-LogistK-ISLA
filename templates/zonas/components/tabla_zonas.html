{% load static %}
<!-- Tabla de Zonas -->
<div class="table-responsive">
    <table class="table table-bordered" id="tablaZonas" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Sucursal</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for zona in zonas %}
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="color-indicator mr-2" style="width: 20px; height: 20px; border-radius: 4px; background-color: {{ zona.color }}"></div>
                        {{ zona.nombre }}
                    </div>
                </td>
                <td>{{ zona.descripcion }}</td>
                <td>{{ zona.sucursal }}</td>
                <td>
                    <div class="btn-group">
                        <a href="{% url 'editar_zona' zona.id %}" class="btn btn-info btn-sm">
                            <i class="fas fa-edit"></i>
                        </a>
                        <button type="button" class="btn btn-success btn-sm" 
                                onclick="confirmarActivacion('{{ zona.id }}')">
                            <i class="fas fa-check"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" 
                                onclick="confirmarEliminacion('{{ zona.id }}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No hay zonas registradas</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Estilos para los badges -->
<style>
    .badge-activa { background-color: #1cc88a; color: #fff; }
    .badge-inactiva { background-color: #e74a3b; color: #fff; }
</style>

<!-- Scripts para la tabla -->
<script>
$(document).ready(function() {
    $('#tablaZonas').DataTable({
        language: {
            url: "{% static 'vendor/datatables/es_ES.json' %}"
        },
        order: [[0, 'asc']],
        pageLength: 25
    });
});</script>
