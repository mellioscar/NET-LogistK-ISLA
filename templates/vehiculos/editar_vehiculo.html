<!-- vehiculos/editar_vehiculo.html -->
{% extends 'sb_admin2/index.html' %}

{% block content %}
<h2>Editar Vehículo</h2>

<form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_dominio">Dominio:</label>
        {{ form.dominio }}
    </div>
    <div class="form-group">
        <label for="id_marca">Marca:</label>
        {{ form.marca }}
    </div>
    <div class="form-group">
        <label for="id_modelo">Modelo:</label>
        {{ form.modelo }}
    </div>
    <div class="form-group">
        <label for="id_tipo">Tipo:</label>
        {{ form.tipo }}
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="id_hidrogrua" name="hidrogrua" {{ form.hidrogrua.checked|yesno:"checked," }}>
        <label class="form-check-label" for="id_hidrogrua">Hidrogrúa</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="id_carretilla" name="carretilla" {{ form.carretilla.checked|yesno:"checked," }}>
        <label class="form-check-label" for="id_carretilla">Carretilla</label>
    </div>
    <div class="form-group">
        <label for="id_anio">Año:</label>
        {{ form.anio }}
    </div>
    <div class="form-group">
        <label for="id_vtv">VTV:</label>
        {{ form.vtv }}
    </div>
    <div class="form-group">
        <label for="id_ruta">RUTA:</label>
        {{ form.ruta }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'ver_vehiculos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
