{% extends "sb_admin2/index.html" %}

{% block content %}
<h2>Detalles del Mensaje</h2>
<div class="card o-hidden border-0 shadow-lg">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <form method="post" action="{% url 'enviar_mensaje' %}">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="emisor">De:</label>
                            <input type="text" class="form-control" id="emisor" 
                                value="{{ usuario.nombre }} {{ usuario.apellido }} ({{ usuario.email }})" readonly>
                        </div>
                        
                        <div class="form-group">
                        <label for="contenido">Mensaje:</label>
                        <textarea class="form-control" id="contenido" name="contenido" rows="4" readonly>{{ mensaje.contenido }}</textarea>
                        </div>
                        
                        <div class="form-group">
                        <label for="fecha_envio">Fecha de envío:</label>
                        <input type="text" class="form-control" id="fecha_envio" value="{{ mensaje.fecha_envio|date:'d M. Y H:i' }}" readonly>
                        </div>

                        <!-- Botones de Guardar y Cancelar -->
                        <div class="form-group row">
                            <div class="col-md-3">
                                <a href="{% url 'responder_mensaje' mensaje.emisor_uid %}" class="btn btn-primary btn-block">Responder</a>
                            </div>
                            <div class="col-md-3">
                                <a href="{% url 'eliminar_mensaje' mensaje.id %}" class="btn btn-danger btn-block" onclick="return confirm('¿Estás seguro de eliminar este mensaje?');">Eliminar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
