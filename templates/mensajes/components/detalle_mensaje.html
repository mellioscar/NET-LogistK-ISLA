<!-- Componente de Detalle de Mensaje -->
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">{{ mensaje.asunto }}</h6>
        <span class="badge badge-secondary">{{ mensaje.fecha_envio|date:"d/m/Y H:i" }}</span>
    </div>
    <div class="card-body">
        <!-- Información del Emisor -->
        <div class="mb-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-circle fa-2x text-gray-300 mr-2"></i>
                <div>
                    <h6 class="font-weight-bold mb-0">De: {{ mensaje.emisor.nombre }} {{ mensaje.emisor.apellido }}</h6>
                    <small class="text-muted">{{ mensaje.emisor.email }}</small>
                </div>
            </div>
        </div>

        <!-- Contenido del Mensaje -->
        <div class="border-left-primary pl-3">
            <p class="text-gray-800">{{ mensaje.contenido|linebreaks }}</p>
        </div>

        <!-- Botones de Acción -->
        <div class="mt-4">
            <div class="btn-group">
                <a href="{% url 'enviar_mensaje' %}?responder_a={{ mensaje.id }}" class="btn btn-primary">
                    <i class="fas fa-reply"></i> Responder
                </a>
                <a href="{% url 'ver_mensajes' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <button type="button" class="btn btn-danger" 
                        onclick="confirmarEliminacion('{{ mensaje.id }}', '{{ mensaje.asunto }}')">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
