<!-- Modal de Confirmación de Eliminación -->
<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="modalEliminarLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEliminarLabel">Confirmar Eliminación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Está seguro que desea eliminar el mensaje "<strong id="asuntoMensaje"></strong>"?
            </div>
            <div class="modal-footer">
                <form id="formEliminar" method="POST">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function confirmarEliminacion(id, asunto) {
        document.getElementById('asuntoMensaje').textContent = asunto;
        document.getElementById('formEliminar').action = `/mensajes/eliminar/${id}/`;
        $('#modalEliminar').modal('show');
    }
</script>
