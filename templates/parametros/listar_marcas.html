{% extends "base/layouts/base.html" %}

{% block content %}
<h2>Listado de Marcas</h2>
<div class="card shadow mb-4">
    <div class="card-body">
        <a href="{% url 'crear_marca' %}" class="btn btn-primary mb-3">Agregar Marca</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for marca in marcas %}
                <tr>
                    <td>{{ marca.nombre }}</td>
                    <td>
                        <a href="{% url 'editar_marca' marca.id %}" class="btn btn-info btn-sm">Editar</a>
                        <a href="{% url 'eliminar_marca' marca.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
