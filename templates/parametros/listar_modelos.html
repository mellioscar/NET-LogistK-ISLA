{% extends "sb_admin2/index.html" %}

{% block content %}
<h2>Listado de Modelos</h2>
<div class="card shadow mb-4">
    <div class="card-body">
        <a href="{% url 'crear_modelo' %}" class="btn btn-primary mb-3">Agregar Modelo</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for modelo in modelos %}
                <tr>
                    <td>{{ modelo.nombre }}</td>
                    <td>{{ modelo.marca_nombre }}</td>
                    <td>
                        <a href="{% url 'editar_modelo' modelo.id %}" class="btn btn-info btn-sm">Editar</a>
                        <a href="{% url 'eliminar_modelo' modelo.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
