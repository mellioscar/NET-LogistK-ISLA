{% extends "base/layouts/base.html" %}

{% block content %}
<div class="container">
    <h1>Editar Tipo de Service</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ tipo_service.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ tipo_service.descripcion }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'listar_tipos_service' %}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
{% endblock %}
