<!DOCTYPE html>
<html lang="es-ar">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Net-LogistK ISLA - Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/Icono NET-LOGISTK.ico' %}">

    <!-- Bootstrap CSS desde CDN como respaldo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/vendor/sb-admin-2.min.css' %}" rel="stylesheet">

    <style>
        .bg-gradient-light {
            background: linear-gradient(to right, #f8f9fc, #e8e9ec);
        }
        .card {
            border: none;
            border-radius: 1rem;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
        }
    </style>
</head>

<body class="bg-gradient-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center bg-login-image" style="padding-left: 30px">
                                <img src="{% static 'img/Logo Isla.jpg' %}" class="img-fluid o-hidden shadow-lg rounded my-3" 
                                    alt="Logo de Carlos Isla">
                                <img src="{% static 'img/Logo NET-LOGISTK.jpg' %}" class="img-fluid o-hidden shadow-lg rounded mb-3" 
                                    alt="Logo de Net-LogistK">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-5">¡Bienvenido de nuevo!</h1>
                                    </div>

                                    <!-- Mostrar mensajes de error -->
                                    {% if messages %}
                                    <div class="alert alert-danger">
                                        {% for message in messages %}
                                            <p class="mb-0">{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                    {% endif %}

                                    <form method="POST" action="/login/">
                                        {% csrf_token %}
                                        <div class="form-group mb-3">
                                            <input type="email" name="email" class="form-control form-control-user" 
                                                placeholder="Correo Electrónico" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <input type="password" name="password" class="form-control form-control-user" 
                                                placeholder="Contraseña" required>
                                        </div>
                                        <hr class="my-4 w-75 mx-auto" style="border-top: 1px solid #007bff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Iniciar Sesión
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS desde CDN como respaldo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>
</html>
