<!-- crear_usuarios.html-->
{% extends 'base/layouts/base.html' %}

{% block content %}
<h2>Crear Usuario</h2>
<div class="card o-hidden border-0 shadow-lg">
    <div class="card-body p-0">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-5">
                    <!-- Mostrar mensajes de error -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" class="user">
                        {% csrf_token %}
                    
                        <!-- Nombre y Apellido -->
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="first_name">Nombre</label>
                                <input type="text" class="form-control" id="first_name" name="first_name"
                                    value="{{ usuario.nombre }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name">Apellido</label>
                                <input type="text" class="form-control" id="last_name" name="last_name"
                                    value="{{ usuario.apellido }}" required>
                            </div>
                        </div>
                    
                        <!-- Correo Electrónico -->
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    value="{{ usuario.email }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email_confirmation">Repetir Correo Electrónico</label>
                                <input type="email" class="form-control" id="email_confirmation"
                                    name="email_confirmation" required>
                            </div>
                        </div>
                    
                        <!-- Contraseña y Repetir Contraseña (Solo en creación) -->
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="password1">Contraseña</label>
                                <input type="password" class="form-control" id="password1" name="password1">
                            </div>
                            <div class="col-md-6">
                                <label for="password2">Repetir Contraseña</label>
                                <input type="password" class="form-control" id="password2" name="password2">
                            </div>
                        </div>
                    
                        <!-- Estado y Sucursal -->
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="estado">Estado</label>
                                <select class="form-control" id="estado" name="estado" required>
                                    {% for estado in estados %}
                                        <option value="{{ estado }}" {% if usuario.estado == estado %}selected{% endif %}>
                                            {{ estado }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>                            
                            <div class="col-md-6">
                                <label for="sucursal">Sucursal</label>
                                <select class="form-control" id="sucursal" name="sucursal" required>
                                    {% for sucursal in sucursales %}
                                        <option value="{{ sucursal.nombre }}" 
                                                {% if usuario.sucursal == sucursal.nombre %}selected{% endif %}>
                                            {{ sucursal.nombre }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    
                        <!-- Rol -->
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <select class="form-control" id="rol" name="rol" required>
                                <option value="Administrador" {% if usuario.rol == "Administrador" %}selected{% endif %}>Administrador</option>
                                <option value="Gerente" {% if usuario.rol == "Gerente" %}selected{% endif %}>Gerente</option>
                                <option value="Logistica" {% if usuario.rol == "Logistica" %}selected{% endif %}>Logistica</option>
                                <option value="Ventas" {% if usuario.rol == "Ventas" %}selected{% endif %}>Ventas</option>
                            </select>
                        </div>
                    
                        <!-- Botones de Guardar y Cancelar -->
                        <div class="form-group row">
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Guardar
                                </button>
                            </div>
                            <div class="col-md-3">
                                <a href="{% url 'listar_usuarios' %}" class="btn btn-danger btn-block">Cancelar</a>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
