<!-- Componente de Formulario de Dispositivo -->
<div class="row">
    <!-- Sección para IMEI -->
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-body text-center">
                <!-- Icono de móvil -->
                <i class="fas fa-mobile-alt fa-4x text-primary mb-2"></i>
                <!-- Campo de IMEI -->
                <div class="form-group text-center">
                    <label for="imei" class="font-weight-bold">IMEI</label>
                    <div class="d-flex justify-content-center">
                        <input type="text" class="form-control text-center col-md-2 font-weight-bold" 
                            id="imei" name="imei" placeholder="Ingrese el Nro. de IMEI" 
                            pattern="\d{15}" minlength="15" maxlength="15" required
                            value="{{ dispositivo.imei|default:'' }}" 
                            title="El IMEI debe tener exactamente 15 dígitos.">
                    </div>
                    <small class="form-text text-muted">
                        Para los cambios de IMEI de equipos Android ingrese los primeros 15 números. <br>
                        Por ejemplo, si el número de IMEI es <strong>359355111111111/01</strong> ingrese <strong>359355111111111</strong>. <br>
                        El número de IMEI lo puede obtener marcando <strong>*#06#</strong> desde el dispositivo.
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sección para otros campos -->
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="row">
                    <!-- Campo Nombre -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                placeholder="Ingrese el nombre del dispositivo" 
                                value="{{ dispositivo.nombre|default:'' }}" required>
                        </div>
                    </div>
                    <!-- Campo Estado -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <select class="form-control" id="estado" name="estado">
                                <option value="Con Señal" {% if dispositivo.estado == "Con Señal" %}selected{% endif %}>Con Señal</option>
                                <option value="Sin Señal" {% if dispositivo.estado == "Sin Señal" %}selected{% endif %}>Sin Señal</option>
                            </select>
                        </div>
                    </div>
                    <!-- Campo Marca -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" class="form-control" id="marca" name="marca" 
                                placeholder="Ingrese la marca del dispositivo" 
                                value="{{ dispositivo.marca|default:'' }}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Campo Modelo -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" class="form-control" id="modelo" name="modelo" 
                                placeholder="Ingrese el modelo del dispositivo" 
                                value="{{ dispositivo.modelo|default:'' }}">
                        </div>
                    </div>
                    <!-- Campo Vinculación -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="vinculacion">Vinculación</label>
                            <input type="text" class="form-control" id="vinculacion" name="vinculacion" 
                                placeholder="Ingrese el usuario o vehículo vinculado" 
                                value="{{ dispositivo.vinculacion|default:'' }}">
                        </div>
                    </div>
                    <!-- Campo Frecuencia de Actualización -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="frecuencia_actualizacion">Frecuencia de Actualización (minutos)</label>
                            <input type="number" class="form-control" id="frecuencia_actualizacion" 
                                name="frecuencia_actualizacion" min="1" 
                                placeholder="Ingrese la frecuencia" 
                                value="{{ dispositivo.frecuencia_actualizacion|default:'' }}" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Botones de acción -->
<div class="form-group row">
    <div class="col-md-3">
        <button type="submit" class="btn btn-primary btn-block">
            {% if dispositivo %}Guardar Cambios{% else %}Guardar{% endif %}
        </button>
    </div>
    <div class="col-md-3">
        <a href="{% url 'listar_dispositivos' %}" class="btn btn-danger btn-block">Cancelar</a>
    </div>
</div>
