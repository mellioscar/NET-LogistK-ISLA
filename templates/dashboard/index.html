{% extends "base/layouts/base.html" %}
{% load static %}

{% block title %}Dashboard - NET-LogistK ISLA{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Fecha Selector -->
    <div class="mb-4">
        <form method="get" class="form-inline">
            <div class="form-group">
                <label for="fecha">Seleccionar Fecha:</label>
                <input type="date" class="form-control ml-2" id="fecha" name="fecha" value="{{ fecha_seleccionada }}">
                <button type="submit" class="btn btn-primary ml-2">Filtrar</button>
            </div>
        </form>
    </div>

    <!-- Tarjetas de Estadísticas -->
    {% include 'dashboard/components/_stats_cards.html' %}

    <!-- Gráficos -->
    {% include 'dashboard/components/_charts.html' %}
</div>
{% endblock %}

{% block extra_js %}
<!-- Script de Chart.js -->
<script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

<!-- Scripts para los gráficos -->
<script src="{% static 'js/modules/dashboard/dashboard-charts.js' %}"></script>
<script src="{% static 'js/modules/dashboard/dashboard-estados.js' %}"></script>

<style>
.progress {
    background-color: #eaecf4;
    border-radius: 5px;
}

.progress-bar {
    background-color: #36b9cc;
    border-radius: 5px;
    transition: width 1s ease-in-out;
}
</style>
{% endblock %}
